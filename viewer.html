<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaussian Splatting Viewer</title>

    <!-- Cargar Three.js y mÃ³dulos adicionales -->
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/controls/OrbitControls.js';
        import { PLYLoader } from 'https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/loaders/PLYLoader.js';

        let scene, camera, renderer, controls;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1, 2);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            const loader = new PLYLoader();
            loader.load('https://samuel-cerezo.github.io/assets/PLY/4-natural.ply', function (geometry) {
                geometry.computeVertexNormals();

                const colors = geometry.getAttribute('color');
                if (colors) {
                    for (let i = 0; i < colors.count; i++) {
                        colors.array[i * 3] /= 255.0;
                        colors.array[i * 3 + 1] /= 255.0;
                        colors.array[i * 3 + 2] /= 255.0;
                    }
                }

                const material = new THREE.ShaderMaterial({
                    vertexShader: `
                        attribute vec3 color;
                        varying vec3 vColor;
                        void main() {
                            vColor = color;
                            gl_PointSize = 5.0;
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                        }
                    `,
                    fragmentShader: `
                        varying vec3 vColor;
                        void main() {
                            gl_FragColor = vec4(vColor, 1.0);
                        }
                    `,
                    vertexColors: true,
                    transparent: true
                });

                const pointCloud = new THREE.Points(geometry, material);
                scene.add(pointCloud);
            });

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
</body>
</html>
