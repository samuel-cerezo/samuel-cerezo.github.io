<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Gaussian Splatting</title>
    <script type="module">
        import { GaussianSplatsViewer } from "https://unpkg.com/@gsplat/viewer";
        
        window.addEventListener("DOMContentLoaded", () => {
            const viewer = new GaussianSplatsViewer();
            document.getElementById("viewer-container").appendChild(viewer.domElement);

            // Cargar el archivo .splat desde GitHub Pages
            viewer.loadUrl("https://samuel-cerezo.github.io/assets/gs-pointclouds/4-natural.splat").then(() => {
                viewer.setSize(window.innerWidth, 500);
            });
        });
    </script>
</head>
<body>
    <h1>Gaussian Splatting Viewer</h1>
    <div id="viewer-container" style="width: 100%; height: 500px;"></div>
</body>
</html>
